{% extends "layout.html" %}

{% block title %} {{encuesta.title}} {% endblock %}

{% block content %}

<article>
    <h2>{{ encuesta.title }}</h2>
    {{ encuesta.description}}
    <section>
        {% for persona in encuesta.persona_set.all %}
            <h3>{{ persona.name}}</h3>
            {{ persona.redSocialUno }}
        {% endfor %}
    </section>    
</article>
    

{% endblock %}
