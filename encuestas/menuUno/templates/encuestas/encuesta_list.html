{% extends "layout.html" %}

{% block title %}Encuestas-Valeria Miranda{% endblock %}}

{% block content %}
    <div class="cards">
        {% for encuesta in encuestas %}
            <div class="card">
                <header><a href="{% url 'menuUno:encuesta_detail' pk=encuesta.pk %}">{{encuesta.title}}</a></header>
                <div class="card-copy">
                    {{encuesta.description}}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
